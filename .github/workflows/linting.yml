name: "Check code style"

on:
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint code
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
        
    - name: Set up pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'pnpm'
    
    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Check code style
      run: pnpm lint
